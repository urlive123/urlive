<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/main.js"></script>
    <script> const userId = '{{id}}'</script>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>UrLive</title>
</head>
<body>
<div class="nav-section">
    <h1>{{id}}님! 내 인생 최고의 라이브를 들려주세요!</h1>
    <!-- Button trigger modal -->
    <button id="post-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        등록하기
    </button>
</div>
<!-- Modal Post -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">정보를 입력해주세요</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="url" class="col-form-label">URL:</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <div class="form-group">
                    <label for="title" class="col-form-label">노래제목:</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="artist" class="col-form-label">아티스트:</label>
                    <input type="text" class="form-control" id="artist">
                </div>
                <div class="form-group">
                    <label for="content" class="col-form-label">이 라이브를 추천하는 이유:</label>
                    <textarea class="form-control" id="content"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button onclick="post_list()" type="button" class="btn btn-primary">등록하기</button>
            </div>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
</div>
</body>
</html>
