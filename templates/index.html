<!-- Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">정보를 입력해주세요</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="register-id" class="col-form-label">ID</label>
                    <input type="text" class="form-control" id="register-id" pattern="[A-Za-z]+">
                </div>
                <div class="form-group">
                    <label for="register-password" class="col-form-label">Password</label>
                    <input type="password" class="form-control" id="register-password">
                </div>
                <div class="form-group">
                    <label for="register-password-check" class="col-form-label">Password 확인</label>
                    <input type="password" class="form-control" id="register-password-check">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button onclick="register()" type="button" class="btn btn-primary">가입하기</button>
            </div>
        </div>
    </div>
</div>
